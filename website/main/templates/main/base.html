<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeCraftCollective{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f4;
        }

        /* Styling for the navigation menu and footer bar */
        #navMenu {
            background: linear-gradient(45deg, #5D8AA8, #003366);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        #navMenu .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #navMenu .nav-links {
            display: flex;
            align-items: center;
        }

        #navMenu .nav-links a {
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s;
        }

        #navMenu .nav-links a:hover {
            background-color: #003366;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .content-section h2 {
            color: #003366;
            margin-bottom: 30px;
        }

        .content-section p {
            color: #555;
            line-height: 1.6;
        }

        .ml-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="navMenu">
        <b class="navbar-brand">CodeCraftCollective</b>
        <div class="nav-links ml-auto">
            <a href="/">Home</a>
            <a href="https://github.com/CodeCraftCollective/WebApp">About</a>
            <a href="/lists">Lists</a>
            {% if user.is_authenticated %}
                <a href="/menu">Cards</a>
                <a href="/create">Create</a>
                <a href="/hangman">Hangman</a>
                {% if user.is_superuser %}
                    <a href="/admin_approval">Admin</a>
                {% endif %}
                <form id="logoutForm" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('logoutForm').submit()">Logout</a>
                </form>
            {% else %}
                <a href="/login">Login</a>
                <a href="/registration">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="content-section">
                        <h2></h2>
                        <p>
                        </p>
                        <!-- Your content goes here -->
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
