{% extends "main/base.html" %}

{% block content %}

<style>* 
  body {
        height: 100vh;
        background: linear-gradient(45deg, #5D8AA8, #003366);
        color: rgb(211, 211, 211);
        justify-content: center;
        align-items: center;
  }

  .container {
    display: flex;
    justify-content: center;
  }

  .card {
    background: white;
    width:200px;
    height: 100px;
    margin: 10px;
    justify-content: center;
    text-align: center;
  }

</style>

<section class="container">
{% csrf_token %}
{% for list in ls %}
<div>
    <a href="/view/{{list.id}}" target="_blank" class="card">{{list.name}}</a>
</div>
{% endfor %}
</section>
{% endblock %}
