{% extends 'main/base.html' %}

{% block content %}
    <style>
        #welcome-section {
            padding: 30px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        #welcome-section h2 {
            color: #003366;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #welcome-section p {
            color: #555;
            line-height: 1.6;
        }

    </style>

    <section id="welcome-section">
        <h2>Welcome to QuickCardz!</h2>
        <p>
            Create your own lists and cards to help you study for your next test!
        </p>
        <p>
            Try it out now!
            {% if user.is_authenticated %}
                <a href="/create">Create</a>
            {% else %}
                <a href="/registration">Register</a>
            {% endif %}
        </p>
    </section>

    <section class="contact-us">
        <h2>Contact Us</h2>
    </section>
{% endblock %}
