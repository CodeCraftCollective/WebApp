{% extends 'main/base.html' %}

{% block content %}
    <h1>Admin List Approval</h1>
    <br><br/>
    <form action="" method="post">
        {% csrf_token %}

    <table class="table" table-striped table-hover table-bordered>
        <thead>
          <tr>
            <th scope="col">List</th>
            <th scope="col">Approved</th>
          </tr>
        </thead>
        <tbody>
            {% for list in word_lists %}
            <tr>
                <td>{{list}}</td>
                <td>
                    {% if list.approved %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked="checked" value="{{list.id}}" name="boxes">
                    </div>
                    {% else %}
                    <div>
                        <input class="form-check-input" type="checkbox" value="{{list.id}}" name="boxes">
                    </div>
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
        </tbody>
      </table>

      <br/>
      <button class="btn btn-secondary" type="submit">Update</button>
{% endblock %}
