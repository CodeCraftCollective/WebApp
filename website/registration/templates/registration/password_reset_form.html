{% extends 'main/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Forgot your password?</h1>
                    <p class="card-text text-center mb-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary btn-lg" value="Reset Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
